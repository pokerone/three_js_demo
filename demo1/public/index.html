<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>demo1</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script>
  <script src="libs/createjs.min.js"></script>
  <script src="libs/victor.min.js"></script>
  <script src="libs/Stats.js"></script>
  <script src="libs/zenpad.js"></script>
  <script src="js/bundle.js"></script>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
    }


    #renderCanvas {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 640px;
      height: 480px;
    }

    #myCanvas {
      position: absolute;
      width: 100%;
      height: 200px;
      bottom: 0;
    }

  </style>
</head>
<body>
  <div id="renderCanvas"></div>
  <canvas id="myCanvas"></canvas>
</body>
</html>
